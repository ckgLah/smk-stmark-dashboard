<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Carian Penjaga - SMK St Mark</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      padding: 0; 
      background-color: #f5f5f5;
    }
    h2, h4 { text-align: center; }
    input { 
      padding: 15px; 
      width: 100%; 
      max-width: 500px; 
      font-size: 18px; 
      margin: 0 auto; 
      display: block;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #result { 
      margin-top: 20px; 
      font-size: 18px; 
      max-width: 600px;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-left: auto;
      margin-right: auto;
    }
    b { font-size: 18px; }
    @media (max-width: 600px) {
      input, #result { font-size: 16px; }
    }
  </style>
</head>
<body>

<h2>Dashboard Carian Penjaga</h2>
<h4>SMK St Mark Butterworth</h4>

<input type="text" id="searchInput" placeholder="Taip Nama Murid" onkeyup="liveSearch()">
<div id="result"></div>

<script>
let data = [];

// Load CSV dari Sheet
fetch("PASTE_LINK_CSV_PUBLISH_DI_SINI")
  .then(response => response.text())
  .then(csvText => {
    const rows = csvText.split("\n");
    data = rows.slice(1).map(r => r.split(","));
  });

function liveSearch() {
  const input = document.getElementById("searchInput").value.trim().toLowerCase();
  const resultDiv = document.getElementById("result");

  if (input.length < 1) { resultDiv.innerHTML = ""; return; }

  const match = data.find(r => r[0].toLowerCase().includes(input));

  if (match) {
    resultDiv.innerHTML =
      "<b>Nama Murid:</b> " + match[0] + "<br>" +
      "<b>Kelas:</b> " + match[1] + "<br><br>" +
      "<b>Penjaga 1:</b> " + (match[2] || "-") + "<br>" +
      "<b>No Telefon Penjaga 1:</b> " + (match[3] || "-") + "<br><br>" +
      "<b>Penjaga 2:</b> " + (match[4] || "-") + "<br>" +
      "<b>No Telefon Penjaga 2:</b> " + (match[5] || "-");
  } else {
    resultDiv.innerHTML = "<span style='color:red'>Tiada Rekod Dijumpai</span>";
  }
}
</script>

</body>
</html>
